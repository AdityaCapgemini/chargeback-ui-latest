<html>

<head>

    <link rel="stylesheet" href="charge.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<title>PWS</title>




<style>
.navbar.navbar-inverse.navbar-fixed-top {
	background-color: #0000ff;
}

.navbar-inverse .navbar-brand {
	color: #04050b;
}

.nav.navbar-nav li a {
	color: #04050b;
}

.dropdown-toggle {
	color: #04050b;
}

.table-fixed thead {
	width: 97%;
}

.table-fixed tbody {
	height: 150px;
	overflow-y: auto;
	width: 100%;
}

.table-fixed thead, .table-fixed tbody, .table-fixed tr, .table-fixed td,
	.table-fixed th {
	display: block;
}

.table-fixed tbody td, .table-fixed thead>tr>th {
	float: left;
	border-bottom-width: 0;
}

</head>
<body onLoad="getOrganisations();">
	<nav class="navbar navbar-inverse navbar-fixed-top"  role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header" >
			<img src="cg_icon.jpg" style="width: 200px; height: 70px; float:left;" />&nbsp;
				<font color="white" size="6px">Chargeback User Interface</font>
			</div>
		</div>
	</nav>
	
	<div class="container"  role="main" style="height:800px">
	
		<div  class="row ">
				<div class="page-header">
					<p>&nbsp;</p>
					<h1> Utilization by Application</h1>
				</div>
		</div>
		
			<div class="row ">

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body" style="height:500px">
						<div id="bluegreenBlock">
							
								<table style="width:100%">
									<tr>
										<td style="padding-right: 20px; width:33%"><label for="PreiodSelect">Period</label>
										<td style="padding-right: 20px; width:33%"><label for="OrgSelect">Organization</label>
										<td style="padding-right: 20px; width:33%"><label for="OrgSpace">Space</label>
										
									</tr>
									<tr></tr>
									<tr>
										<td style="padding-right: 20px; width:33%"><select name="PreiodSelect" id="PreiodSelect"><option value="Current">Current</option></select>
										<td style="padding-right: 20px; width:33%"><select name="OrgSelect" id="OrgSelect"></select>
										<td style="padding-right: 20px; width:33%"><select name="OrgSpace" id="OrgSpace"></select>
									</tr>
		
								</table>
				<div>
				<ul class="nav nav-pills">
				  <li role="presentation"  class=" active tablinks" onclick="getMemoryUsageDetails();getUnusedDetails();openTab(event, 'memoryTab');"><a href="#">Memory</a></li>
				  <li role="presentation"   class="tablinks" onclick="getCPUUsageDetails();getFreeCPUUsageDetails();openTab(event, 'cpuTab');"><a href="#">CPU</a></li>
				  <li role="presentation"  class="tablinks" onclick="getDiskUsageDetails();openTab(event, 'diskTab');"><a href="#">Disk</a></li>
				</ul>
				
				
				<div id="memoryTab"   class="tabcontent">	
				   <table><tr>
				   			<th style="padding-right: 100px">Utilised Memory</th>
				   			<th style="padding-right: 100px">Unutilised Memory</th>
				   		</tr>
				   		<tr>
							<td style="padding-right: 100px">
							<canvas id="memory" width="200px" height="400px"></canvas>
							<div id="memoryLegend" class="baby-box"></div>
							</td>
							<td style="padding-right: 100px"> 
							<canvas id="unusedMemory" width="200px" height="400px"></canvas>
							<div id="unusedMemoryLegend" class="baby-box"></div>
							</td>
						</tr>
				</table>
				</div>
				
				
				<div id="cpuTab" style="visibility: hidden;" class="tabcontent">
					<table><tr>
								<th style="padding-right: 100px">Utilised CPU</th>
								<th style="padding-right: 100px">Unutilised CPU</th>
							</tr>
							<tr>
								<td style="padding-right: 100px">
								<canvas id="cpu" width="200px" height="400px"></canvas>
								<div id="cpuLegend" class="baby-box"></div>
								
								</td>
								<td style="padding-right: 100px">
								<canvas id="freeCPU" width="200px" height="400px"></canvas>
								<div id="freeCPULegend" class="baby-box"></div>
								
								</td>
							</tr>
					</table>
				 			
				</div>
				
				<div  id="diskTab" style="visibility: hidden;"  class="tabcontent">
					<table>
							<tr>
								<th >Utilised Disk</th>
							</tr>
							<tr>
								<td>
								<canvas id="disk" width="200px" height="400px"></canvas>
								<div id="diskLegend" class="baby-box"></div>
								
								</td>
							</tr>
					</table>
				</div>
				</div>	
						</div>
						
					</div>
					
				</div>
			</div>
			
				</div>
				
		</div>
	</div>
	


</body>
</html>
